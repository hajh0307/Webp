<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습 문제 9-6</title>
  <script>
    function size(e, o){
      if(e.deltaY < 0){
        o.width -= o.width*0.05;
        o.height -= o.height*0.05;
      }
      else{
        o.width += o.width*0.05;
        o.height += o.height*0.05;
      }
    }
  </script>
 
</head>
<body>
  <h2>마우스 휠을 이용한 이미지 확대/축소</h2>
  <hr>
  <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
  <img src="./Images/flower.jfif" alt="" onwheel="size(event, this)" width="300" height="200">
</body>
</html>
